name:Basic Commands
on:
  schedule:
    cron: "*/2 * * * *" #per two min
    
    jobs:
      demo-commands:
        runs-on: ubuntu-latest


        steps:
          -name:Show current working directory
          run:pwd

          -name:List files in the directory
          run:ls-la

          -name:Print today's date
          run:date
