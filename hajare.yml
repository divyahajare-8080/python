name:Basic Commands
on:
  push:
    branches:
      -main
    schedule:
      cron: "0 0 * * *" #every day at midnight utc
    workflow_dispach #manual trigger

    jobs:
      demo-commands:
        runs-on: ubuntu-latest


        steps:
          -name:Show current working directory
          run:pwd

          -name:List files in the directory
          run:ls-la

          -name:Print today's date
          run:date
